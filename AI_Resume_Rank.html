<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Rank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #222;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            width: 450px;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }
        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            color: #fff;
            text-align: left;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 1rem;
        }
        .neon-button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            color: #28a745;
            background-color: transparent;
            border: 2px solid #28a745;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            text-align: center;
            line-height: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5), 0 0 20px rgba(40, 167, 69, 0.5), 0 0 30px rgba(40, 167, 69, 0.5);
        }
        .neon-button:hover {
            background-color: #28a745;
            color: #fff;
            box-shadow: 0 0 15px rgba(40, 167, 69, 0.8), 0 0 25px rgba(40, 167, 69, 0.8), 0 0 35px rgba(40, 167, 69, 0.8);
            transform: scale(1.05);
        }
        .neon-button:active {
            transform: scale(0.98);
        }
        .neon-button input[type="file"] {
            display: none;
        }
        .neon-button span {
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>AI - Resume SCORER</h1>
        
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" rows="6" placeholder="Enter job description here..." required></textarea>
            </div>

            <div class="form-group">
                <label for="keywords">Enter Job Keywords (comma-separated):</label>
                <input type="text" name="keywords" placeholder="e.g., Python, AI, Machine Learning" required>
            </div>

            <div class="form-group">
                <label for="resumes">Upload Resumes (multiple allowed):</label>
                <label class="neon-button">
                    <input type="file" name="resumes" multiple required>
                    <span>Choose Files</span>
                </label>
            </div>

            <button type="submit" class="neon-button">Submit</button>
        </form>
        
        <div class="result">
            <p>Upload your resumes and provide the job description to get the ranking results!</p>
        </div>
    </div>

</body>
</html>
